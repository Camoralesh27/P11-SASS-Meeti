<!DOCTYPE html>
<html lang="en">
<head>
    <!-- --- Meta --- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --- Title --- -->
    <title>Meeti</title>

    <!-- --- Fonts --- -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">

    <!-- --- Stylesheet --- -->
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <!-- --- HEADER --- -->
    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.png" alt="logo meeti">
            </a>
        </div>

        <div class="navegacion">
            <a href="#" class="navegacion__enlace navegacion__enlace--crear">Crear Grupo</a>
            <a href="#" class="navegacion__enlace">Iniciar Sesión</a>
            <a href="#" class="navegacion__enlace">Registrarse</a>
        </div>
    </header>

    <!-- --- HERO --- -->
    <section class="hero">
        <h1 class="hero__texto">Encuentra ó Crea un grupo para compartir lo que más te gusta</h1>
        <a href="#" class="hero__enlace">Obtener una cuenta</a>
    </section>

    <!-- -- FORMULARIO -- -->
    <section class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tú ciudad</h2>

        <div class="contenedor">
            <form class="formulario">
                <select class="formulario__campo">
                    <option selected disabled>Seleccionar</option>
                    <option>Programación</option>
                    <option>Diseño</option>
                    <option>Negocios</option>
                    <option>Moda</option>
                    <option>Ejercicio y salud</option>
                    <option>Forografía</option>
                    <option>Comida</option>
                    <option>Diseño Interior</option>
                    <option>Café</option>
                    <option>Cine</option>
                    <option>Libros</option>
                    <option>Emprendimiento</option>
                </select>

                <input type="text" class="formulario__campo" placeholder="Nombre Evento">

                <input type="text" class="formulario__campo" placeholder="Ciudad ó País">

                <input type="submit" class="formulario__submit"
                value="Buscar">
            </form>
        </div>
    </section>
    
</body>
</html>
